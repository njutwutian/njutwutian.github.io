<html>
<head>
    <title>learn test</title>
</head>
<body>
    <div style="width:200px;height:200px" onmousedown="mousedown()" onmouseup="mouseup()">add</div>
    <br/>
    <label id="testlabel"></label>
    <script type="text/javascript">
        var numb;
        function mousedown() {
            numb = setInterval('settime()', 100);
        }

        function settime() {
            document.getElementById("testlabel").innerHTML = (new Date()).getSeconds();
        }
        //setInterval('settime()', 1000);
        function mouseup() {
            clearInterval(numb);
            document.getElementById("testlabel").innerHTML = "0";
        }

    </script>
</body>
</html>
