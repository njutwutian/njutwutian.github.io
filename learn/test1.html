<html>
<head>
    <title>learn canvas</title>
</head>
<body>
    <canvas id="mycanvas">
    </canvas>
    <script type="text/javascript">
        var canvasmodel = document.getElementById("mycanvas");
        var canvashelp = canvasmodel.getContext("2d");
        canvashelp.fillStyle = "#FF0000";
        canvashelp.fillRect(0,0,150,75);
    </script>
</body>
</html>
