<html>
<head>
    <title>MailTrack</title>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function getInfo() {
            var number = $("#inputPassword").val();
            $.ajax({
                url: 'http://www.kuaidi100.com/query?type=yunda&postid='+number+'&id=1',
                type: 'GET',
                dataType: 'json',
                success: function (result) {
                    if (result.message == 'ok') {
                        $("#content").text(result)
                    }
                }
            });
        }
    </script>
</head>
<body>
    <form class="form-inline">
        <div class="form-group">
            <label for="inputPassword">Number</label>
            <input class="form-control" type="text" id="inputPassword" placeholder="number">
            <button class="btn btn-primary" onclick="getInfo()">Button</button>
        </div>
        <div id="content">
        
        </div>
    </form>
</body>
</html>
